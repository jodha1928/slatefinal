<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="site-header">
        <img src="./assets/logo.svg" alt="logo" />
    </header>
    <section class="protocol-work">
        <h2 class="main-heading">How Slate Protocol Works </h2>
        <div class="tab-container">
            <div class="btn-wrap">
                <button class="tab active" onclick="switchTab('borrow')">Borrow</button>
                <button class="tab" onclick="switchTab('earn')">Earn</button>
            </div>
        </div>

        <div id="borrow" class="content-container" style="position: relative;">
            <div class="sidebar-content">
                <div class="sidebar">
                    <div class="sidebar-item" data-index="0">
                        <h3 class="sec-head" data-video="./assets/lendingvideos/creating_vault (1).mp4">
                            Creating a Vault
                            <span class="sec-count">( 01 )</span>
                        </h3>
                    </div>
                    <div class="sidebar-item" data-index="1">
                        <h3 class="sec-head" data-video="./assets/lendingvideos/withdraw_jusd.mp4">
                            Managing a Vault
                            <span class="sec-count">( 02 )</span>
                        </h3>
                        <div class="inner-buttons">
                            <button class="action-item active" data-video="./assets/lendingvideos/withdraw_jusd.mp4">
                                Withdraw JUSD
                            </button>
                            <button class="action-item" data-video="./assets/lendingvideos/withdraw_collateral.mp4">
                                Withdraw Collateral
                            </button>
                            <button class="action-item" data-video="./assets/lendingvideos/repay_jusd.mp4">
                                Repay JUSD
                            </button>
                            <button class="action-item" data-video="./assets/lendingvideos/add_collateral.mp4">
                                Add Collateral
                            </button>
                        </div>
                    </div>
                    <div class="sidebar-item" data-index="2">
                        <h3 class="sec-head" data-video="./assets/lendingvideos/liquidation.mp4">
                            Liquidation
                            <span class="sec-count">( 03 )</span>
                        </h3>
                    </div>
                </div>
                <div class="content">
                    <video -2id="videoPlayer" src="videos/withdraw-jusd.mp4" autoplay muted></video>
                    <!-- <canvas id="canvas" width="500" height="500"></canvas> -->
                </div>
            </div>
        </div>

        <div id="earn" class="content-container" style="display: none;">
            <div class="sidebar-content">
                <div class="sidebar">
                    <div class="sidebar-item" data-index="0">
                        <h3 class="sec-head" data-video="./assets/earningvideo/investing (1).mp4">
                            Lorem Ipsum
                            <span class="sec-count">( 01 )</span>
                        </h3>
                    </div>
                    <div class="sidebar-item" data-index="1">
                        <h3 class="sec-head" data-video="./assets/earningvideo/liquidation (2).mp4">
                            Lorem Ipsum
                            <span class="sec-count">( 02 )</span>
                        </h3>
                    </div>
                </div>
                <div class="content">
                    <video id="videoPlayer-2" src="videos/withdraw-jusd.mp4" autoplay muted></video>
                    <!-- <canvas id="canvas" width="500" height="500"></canvas> -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@rive-app/canvas"></script>


    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script src="https://unpkg.com/@rive-app/canvas@2.24.0"></script>

    <script src="./script/script.js"></script>
    <script src="./script/riveIntegration.js"></script>

</body>

</html>
